<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>JavaScript Daily Coding</h1>

    <script>
      let colors = ["red", "green", "blue", "yellow"];
      let colors2 = ["pink", "orange", "purple", "gray"];
      let heroes = ["avian", "sparkman", "clayman", "bubbleman"];
      let count = 0;
      let count2 = 0;
      let name = "Jaden Yuki";
      let name2 = "Aster Phoenix";

      let person = {
        firstName: "Jaden",
        lastName: "Yuki",
        deck: "E-Hero",
        dorm: "Sliffer Red",
        eyeColor: "Brown",
        age: 14,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      let callPerson = {
        fullDetails: function () {
          return this.firstName + " " + this.lastName + " " + this.deck;
        },
      };

      const person2 = [
        {
          firstName: "John",
          age: 35,
          favColor: "Red",
        },
        {
          firstName: "Mary",
          age: 25,
          favColor: "Blue",
        },
        {
          firstName: "Jenny",
          age: 31,
          favColor: "Pink",
        },
      ];

      // get objects

      console.log(person.firstName + " " + person.lastName);

      console.log("Details: " + callPerson.fullDetails.call(person));

      // loop through an object

      let keys = Object.keys(colors);

      for (let i = 0; i < keys.length; i++) {
        console.log(keys[i] + " -> " + "Color: " + colors[keys[i]]);
      }

      // loop an array

      for (let i = 0; i < colors2.length; i++) {
        console.log("Index: " + i);
        console.log("Color: " + colors2[i]);
      }

      // loop a string of text

      while (count < name.length) {
        console.log(name.charAt(count));
        count++;
      }

      while (count2 < name2.length) {
        console.log(name2[count2]);
        count2++;
      }

      // function (old way)

      // without parameters
      function getName() {
        let myName = " Jaden Yuki";
        console.log(myName);
      }
      getName();
      function getName2() {
        let myName = " Aster Phoenix";
        return myName;
      }
      console.log(getName2());

      function addNum() {
        let num1 = 2;
        let num2 = 3;
        return num1 + num2;
      }
      console.log(addNum());

      // with parameters

      function addNumbers(n1, n2) {
        return n1 + n2;
      }
      console.log(addNumbers(5, 12));
    </script>
