<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Daily Coding | 3</title>
  </head>
  <body>
    <h1>JavaScript Daily Coding</h1>
    <script>
      let colors = ["red", "green", "blue", "yellow"];
      let colors2 = ["pink", "orange", "purple", "gray"];
      let heroes = ["avian", "sparkman", "clayman", "bubbleman"];
      let count = 0;
      let name = "Jaden Yuki";

      let person = {
        firstName: "Jaden",
        lastName: "Yuki",
        deck: "E-Hero",
        dorm: "Sliffer Red",
        eyeColor: "Brown",
        age: 14,
      };

      let anotherPerson = {
        firstName: "Aster",
        lastName: "Phoenix",
        deck: "D-Hero",
        dorm: "N/A",
        eyeColor: "Blue",
        age: 15,
        fullname: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      let callPerson = {
        fullDetails: function () {
          return this.deck + " " + this.firstName;
        },
      };
      const person2 = [
        {
          firstName: "John",
          age: 35,
          favColor: "Red",
        },
        {
          firstName: "Mary",
          age: 25,
          favColor: "Blue",
        },
        {
          firstName: "Jenny",
          age: 31,
          favColor: "Pink",
        },
      ];

      //   Loops

      for (let i = 0; i < colors.length; i++) {
        console.log("Index: " + i);
        console.log("Color: " + colors[i]);
      }

      for (let myColor of colors2) {
        console.log("Color: " + myColor);
      }

      for (let index = 0; index < name.length; index++) {
        console.log(name.charAt(index));
      }

      while (count < heroes.length) {
        console.log("Number: " + count);
        console.log("E-Hero: " + heroes[count]);
        count++;
      }

      //   Functions

      // Old ways

      function getName(name) {
        name = " Jaden Yuki";
        console.log(name);
      }
      getName();

      function getNum(n1, n2) {
        return n1 + n2;
      }
      console.log(getNum(5, 2));

      let x = multiplier(5, 5);
      console.log(x);

      function multiplier(a, b) {
        return a * b;
      }

      //   New way

      sayHello = () => {
        console.log("Hello, World");
      };
      sayHello();

      const addNum = (x, y) => {
        x = 5;
        y = 4;

        return x + y;
      };
      console.log(addNum());

      multiply = (a, b) => a * b;
      console.log(multiply(5, 4));

      sayHello2 = () => console.log("Hello,JavaScript");

      sayHello2();

      // Get Objects

      console.log(person.firstName);

      console.log(anotherPerson.fullname());

      console.log(callPerson.fullDetails.call(person));

      //   Looping an object

      const keys = Object.keys(heroes);

      for (let i = 0; i < keys.length; i++) {
        // const key = keys[i];
        // console.log(key + ": " + heroes[key]);
        console.log(keys[i] + " -> " + heroes[keys[i]]);
      }

      const keys2 = Object.keys(colors);

      for (let i2 = 0; i2 < keys2.length; i2++) {
        console.log(keys2[i2] + " > " + colors[keys2[i2]]);
      }
    </script>
  </body>
</html>
